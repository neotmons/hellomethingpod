{% extends "blog/base.html" %}

{% block content %}

    <table class="table table-hover table-boardered">
        {% for post in post_list %}
            <tr>
                <td>
                    <a href="{% url "blog:post_detail" post.pk %}">
                    {{post.title}}
                        </a>
                </td>
            </tr>
        {% endfor %}
    </table>



{% endblock %}
